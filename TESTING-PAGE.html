<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/demo_backtotop.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/datepicker3/datepicker3.css">
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <script src="js/datepicker3.js"></script>
    
  </head>

  <body>
    
  <input class="form-control datepicker" type="text" id="fdate" name="fdate">
  <input class="form-control datepicker" type="text" id="tdate" name="tdate">
  <input class="form-control" type="text" name="days" id="days">
  

  <script>
    $(function() {

      $('#fdate').datepicker({
          format: "dd-M-yy",
          todayHighlight:'TRUE',
          autoclose: true,
          minDate: 0,
          maxDate: '+1Y+6M'
      }).on('changeDate', function (ev) {
              $('#tdate').datepicker('setStartDate', $("#fdate").val());
      });


       

      $('#tdate').datepicker({
          format: "dd-M-yy",
          todayHighlight:'TRUE',
          autoclose: true,
          minDate: '0',
          maxDate: '+1Y+6M'
      }).on('changeDate', function (ev) {
              var start = $("#fdate").val();
              var startD = new Date(start);
              var end = $("#tdate").val();
              var endD = new Date(end);
              var diff = parseInt((endD.getTime()-startD.getTime())/(24*3600*1000));
              $("#days").val(diff);
      });

      });
       
  </script>  
  </body>

</html>
